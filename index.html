<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/gh/robertklep/broadway.js/dist/broadway.js"></script>
    <script src="script.js"></script>
    <title>Your Game</title>
</head>
<body>
<div id="game-wrapper">
    <div id="game-container">
        <button id="option1">
            <img src="Images/Texture1.jpg" alt="Option 1 Image" id="image1">
            <span id="text1">Would you rather option 1?</span>
            <!-- Votes percentage on top of the image -->
            <div class="vote-overlay">Votes: 55%</div>
        </button>
        <button id="option2">
            <img src="Images/Texture2.jpg" alt="Option 2 Image" id="image2">
            <span id="text2">Or option 2?</span>
            <!-- Votes percentage on top of the image -->
            <div class="vote-overlay">Votes: 45%</div>
        </button>
    </div>
    <div id="or-circle">
        <div id="or-text">OR</div>
    </div>
    <div id="line"></div>
    <audio id="audioElement" src="Audios/audio.mp3"></audio>
</div>
</body>
</html>
